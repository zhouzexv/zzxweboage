<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<style>
  /* 设置背景图片 */
  body {
    background-image: url('fall_lake_mountain_landscape-wallpaper-3840x1200.jpg'); /* 设置背景图片 */
    background-size: cover; /* 覆盖整个屏幕 */
    background-position: center; /* 居中显示 */
    background-attachment: fixed; /* 固定背景图片，不随滚动条滚动 */
    margin: 0;
    height: 100vh; /* 设置body的高度为视口的高度 */
    display: flex; /* 使用flex布局 */
    flex-direction: column; /* 子元素垂直排列 */
    justify-content: center; /* 水平居中 */
    align-items: center; /* 垂直居中 */
    text-align: center; /* 文本居中 */
  }
  h1 {
    margin: 0;
    color: white; /* 设置文字颜色为白色，以便在背景上可见 */
    margin-bottom: 20px; /* 为h1添加底部外边距 */
  }
  p {
    color: white; /* 设置文字颜色为白色，以便在背景上可见 */
  }
  .button {
    display: inline-block;
    margin: 5px;
    padding: 10px 20px;
    background-color: #4CAF50; /* 按钮背景颜色 */
    color: white; /* 按钮文字颜色 */
    text-decoration: none; /* 去除下划线 */
    border-radius: 5px; /* 按钮圆角 */
    transition: background-color 0.3s; /* 过渡效果 */
  }
  .button:hover {
    background-color: #45a049; /* 鼠标悬停时的按钮背景颜色 */
  }
</style>
</head>
<body>

</html>
